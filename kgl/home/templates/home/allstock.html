{% extends 'base.html' %}



{% block content %}
<div class="table-container">
    <h1 style="text-align: center;">AVAILABLE STOCK</h1>
    <table class="stock-table">
        <thead>
            <tr>
                <th>Produce</th>
                <th>Branch</th>
                <th>Price</th>
                <th>Tonnage_kgs</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stock %}
            <tr>
                <td>{{ stock.produce }}</td>
                <td>{{ stock.branch }}</td>
                <td>{{ stock.price }}</td>
                <td>Ugx.{{ stock.tonnage_kgs }}</td>
                <td>
                    <a href="{% url 'stock_detail' stock.id %}" class="checkout-btn">Checkout</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .table-container {
        width: 90%;
        margin: 0 auto;
        padding: 20px;
    }
    
    .stock-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .stock-table th, .stock-table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    .stock-table thead {
        background-color: #8B0000;
        color: white;
    }
    
    .stock-table tbody tr:hover {
        background-color: #f5f5f5;
    }
    
    .checkout-btn {
        background-color: #8B0000;
        color: white;
        padding: 8px 15px;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }
    
    .checkout-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
