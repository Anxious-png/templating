{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/styles/app.css' %}">
</head>
<body>
    {% block content %}
    <br><br>
    <div class="body container-fluid containerlogin">
        <div class=" container container-fluid glass">
            <h1 class="text-white text-center"style="color: #800020;">LOGIN</h1><br>
        </div>
        <div class="container container-fluid ">
            <form action="" method="POST" >
                {% csrf_token %}
                {{ form | crispy }}
                <br><br>
            <input type="submit" value="Login" class="btn btn-info btn_danger btn-lg btn-block">
            </form>
        </div>
    </div>
    {% endblock %}
    
</body>
</html>
