{% block content %}
  <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Add New Credit Sale</h2>
  
  <div style="max-width: 600px; margin: 0 auto; padding: 30px; border: 1px solid #ddd; border-radius: 10px; background-color: #f8f8f8; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <form method="post">
      {% csrf_token %}
      
      {% for field in form %}
        <div style="margin-bottom: 20px;">
          <label style="display: block; font-weight: bold; margin-bottom: 8px; color: #444;">{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <div style="color: #e74c3c; font-size: 0.9em; margin-top: 5px;">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      
      <button type="submit" style="background-color: #2c3e50; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.3s;">
        Save
      </button>
    </form>

    <div style="margin-top: 25px;">
      <a href="{% url 'credit_list' %}" style="text-decoration: none;">
        <button type="button" style="background-color: #7f8c8d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">‚Üê Back to Credit Sales</button>
      </a>
    </div>
  </div>
{% endblock %}
