{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karibu Groceries Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        nav {
            background-color: #0d6efd; 
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 5px 5px rgba(0,0,0,0.1);
        }
        nav .logo {
            font-size: 22px;
            font-weight: bold;
        }
        nav .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
        }
        nav .nav-links a:hover {
            text-decoration: underline;
        }
        nav .search-form {
            display: flex;
            align-items: center;
        }
        nav .search-form input {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            margin-right: 8px;
        }
        nav .search-form button {
            padding: 6px 14px;
            background-color: white;
            color: #0d6efd;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        nav .search-form button:hover {
            background-color: #e2e6ea;
        }
        footer {
            background-color: #0d6efd;
            color: #adb5bd;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        main {
            padding: 0; /* Remove padding here */
            min-height: calc(100vh - 120px); 
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: firebrick;">
  <div class="container-fluid px-0"> <!-- Remove padding from container -->
    <a class="navbar-brand fw-bold ms-2" href="#">
        <img src="{% static 'images/logo.png' %}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">Karibu Grocery Ltd
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
      <form class="d-flex ms-3 me-2" action="" method="GET">
        <input class="form-control me-2" type="search" name="query" placeholder="Search..." aria-label="Search">
        <button class="btn btn-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Main content -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="text-white text-center py-3" style="background-color: firebrick;">
    <p class="mb-0">&copy; {{ year }} Karibu Groceries Ltd | All Rights Reserved by AnxiousNanks</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
