{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Credit Form{% endblock %}

{% block extra_head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: wheat;
        }

        .card {
            border: 1px solid  rgb(16, 168, 120);
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .card-header {
            background-color:  rgb(16, 168, 120);
            color: white;
            border-bottom: 1px solid  rgb(16, 168, 120);
            border-radius: 0.5rem 0.5rem 0 0;
            padding: 0.75rem 1rem;
        }

        .card-header h5 {
            margin-bottom: 0;
            font-weight: 500;
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            font-weight: bold;
            color: #495057;
            display: block;
            margin-bottom: 0.3rem;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: rgb(34, 130, 139);
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control:focus {
            color: #495057;
            background-color: #fff;
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        select.form-control {
            appearance: none;

            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 8px 10px;
            padding-right: 2.25rem;
        }

        .btn-primary {
            background-color:  rgb(16, 168, 120);
            border-color:  rgb(16, 168, 120);
        }

        .btn-primary:hover {
            background-color: #0dc9cf;
            border-color:  rgb(16, 168, 120);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #4e555b;
        }

        .card-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            border-radius: 0 0 0.5rem 0.5rem;
            padding: 0.75rem 1rem;
            color: #6c757d;
            font-size: 0.875rem;
        }

        .back-button {
            margin-bottom: 1rem;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0 text-center">Credit Sale Form</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="row">
                                {% for field in form %}
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            {{ field|as_crispy_field }}
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary" style="background-color:  rgb(16, 168, 120);">Save</button>
                                    <a href="javascript:history.back()" class="btn btn-secondary ms-2"
                                       style="background-color:  rgb(16, 168, 120); color: #dee2e6;">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <small>Karibu Groceries Ltd</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
{% endblock %}
