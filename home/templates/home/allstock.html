{% extends 'base.html' %}



{% block content %}
<style>
    .table-container {
        width: 90%;
        margin: 0 auto;
        padding: 20px;
        /* Add these properties for scrolling */
        max-height: 70vh; /* Adjust this value as needed */
        overflow-y: auto;
    }
    
    /* Keep your existing styles below */
    .stock-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* For better user experience, keep the headers fixed while scrolling */
    .stock-table thead {
        background-color: rgb(16, 168, 120);
        color: white;
        position: sticky;
        top: 0;
        z-index: 1;
    }
    
    /* Rest of your styles... */
</style>
<button onclick="history.back()" class="btn btn-secondary" style="background-color:  rgb(16, 168, 120);">Back</button>
<div class="table-container">
    <h1 style="text-align: center;">AVAILABLE STOCK</h1>
    <table class="stock-table">
        <thead>
            <tr>
                <th>Produce</th>
                <th>Branch</th>
                <th>LastUpdated</th>
                <th>Tonnage_kgs</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stock %}
            <tr>
                <td>{{ stock.produce }}</td>
                <td>{{ stock.branch }}</td>
                <td>{{stock.last_updated}}</td>
                <td>{{ stock.tonnage_kgs }}</td>
                <td>
                    <a href="{% url 'stock_detail' stock.id %}" class="checkout-btn">Checkout</a>
                
                    <a href="{% url 'addstock' stock.id %}" class="checkout-btn">AddStock</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



<style>
    .table-container {
        width: 90%;
        margin: 0 auto;
        padding: 20px;
    }
    
    .stock-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .stock-table th, .stock-table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    .stock-table thead {
        background-color:  rgb(16, 168, 120);
        color: white;
    }
    
    .stock-table tbody tr:hover {
        background-color: #f5f5f5;
    }
    
    .checkout-btn {
        background-color: rgb(16, 168, 120) ;
        color: white;
        padding: 8px 15px;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        text-align: center;
    }
    
    .checkout-btn:hover {
        background-color: #ced2d6;
    }
</style>
{% endblock %}
