{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout | Karibu Groceries</title>
    <link rel="stylesheet" href="{% static 'styles/app.css' %}">
    <style>
        body{
            background-image: url(/images/back.jpg);
        }
        .logout-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background-color: whitesmoke;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logout-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.2rem;
            display: inline-block;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body style="background-color:rgb(16, 168, 120) ;">
    <div class="logout-container">
        <h1>You've Been Logged Out</h1>
        <p>Please keep your account secure. You can return to the homepage or log in again.</p>
        <a href="{% url 'index' %}" class="logout-btn">Return Homepage</a>
    </div>
</body>
</html>
